<html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Inicio</h1>

    <p id="PWM_modo">Modo:</p>
    <p id="PWM_horarioi">Horario Encendido:</p>
    <p id="PWM_horariof">Horario Apagado:</p>

    <p id="TRIAC_horarioi1">Encendido:</p>

    <p id="TRIAC_horarioi2">Encendido:</p>

    <p id="VEGEFLOR_modo">Modo:</p>
    <button onclick="window.location.href ='/config'">
        Configuracion
    </button>

    <script>
        window.addEventListener('load', () => {
            setInterval(() => {
                fetch("/data_pwm").then(res => {
                    if (!res.ok)
                        console.error("Error en adquirir los datos del pwm")
                    return res.text()
                }).then(data => {
                    const integerData = parseInt(data, 10);
                    console.log(data)
                    document.getElementById("dataValue").textContent = "Intensidad: " + integerData;
                })
                fetch("/data_triac").then(res => {
                    if (!res.ok)
                        console.error("Error en adquirir los datos del triac")
                    return res.text()
                }).then(data => {
                    const integerData = parseInt(data, 10);
                    console.log(data)
                    document.getElementById("dataValue").textContent = "Intensidad: " + integerData;
                })
                fetch("/data_red").then(res => {
                    if (!res.ok)
                        console.error("Error en adquirir los datos de red")
                    return res.text()
                }).then(data => {
                    const integerData = parseInt(data, 10);
                    console.log(data)
                    document.getElementById("dataValue").textContent = "Intensidad: " + integerData;
                })
                fetch("/data_vegeflor").then(res => {
                    if (!res.ok)
                        console.error("Error en adquirir los datos de vegeflor")
                    return res.text()
                }).then(data => {
                    const integerData = parseInt(data, 10);
                    console.log(data)
                    document.getElementById("dataValue").textContent = "Intensidad: " + integerData;
                })

            }, 500)
        })

    </script>
</body>

</html>
